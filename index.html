<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div style="height: 250px">
        <picture class="productImage">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width:605px)"
          />
          <img
            class="productMobile"
            src="./images/image-product-mobile.jpg"
            alt="Image of the perfume bottle"
          />
        </picture>
      </div>
      <div class="textContainer">
        <span class="perfume">P E R F U M E</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <span class="price">$149.99</span>
          <span class="strike"><strike>$169.99</strike></span>
        </div>
        <button><img class="cart" src="icon-cart.svg" />Add to Cart</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/KoiHast">Koi Hastilow</a>.
    </footer>
  </body>
</html>
